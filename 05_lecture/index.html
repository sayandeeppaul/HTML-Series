<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <br>
        <label for="phone">Phone No.</label>
        <br>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>
        <label for="occupationType">Occupation : </label>
        <br>
        <select name="occupationType" id="occupationType">
            <option value="student">Student</option>
            <option value="professional">Professionals</option>
            <option value="other">Others</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Topic of Interest</legend>
            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>
            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">Javascript</label>
        </fieldset>
        <br>
        <label for="comments">Comments</label>
        <br>
        <textarea name="comments" id="comments" cols="60" rows="10"></textarea>
        <br>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
